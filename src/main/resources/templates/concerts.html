<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TicketFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="orderList">My Orders</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="signOut">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <form id="searchForm" class="d-flex m-sm-4" role="search" action="concertsBySearch" method="GET">
                    <input name="search" class="form-control me-2" type="search"
                           placeholder="Browse by Artist, City, Venue..."
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <h1 class="fw-light" th:text="${'Showing results matching ' + '&quot;' + search.toString() + '&quot;' }" ></h1>
            </div>
        </div>
    </section>

    <div class="album bg-dark-subtle">
        <div class="container">
            <div class="row">
                <tr th:each="concert : ${concerts}">
                    <div class="col mt-5">
                        <div class="card bg-dark text-white" style="width: 18rem;">
                            <img class="card-img-top" th:src="${concert.getArtistImage()}" alt="Card image cap"
                                 style=" height: 12rem;">
                            <div class="card-body">
                                <div class="my-header">
                                    <h4 class="card-title" th:text="${concert.getArtist()}">Maroon 5</h4>
                                    <p class="card-text float-end" style="font-size: 14px"
                                       th:text="${concert.getConcertDate()}">27th Nov 23</p>
                                </div>
                                <p class="card-text" style="font-size: 14px"
                                   th:text="${concert.getVenue()} + ', ' + ${concert.getCity()}">Royal Albert
                                    Hall, London</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="@{/viewConcert(id=${concert.id})}" class="btn btn-success">Book
                                            Tickets</a>
                                    </div>
                                    <small class="text-body-" th:text="${seatsLeft(id=${concert.id})}"> Tickets Remaining</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
            </div>
        </div>
    </div>
</main>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
