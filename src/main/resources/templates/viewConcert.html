<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet"/>

</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TicketFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sign out</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Product section-->
<section class="py-5 bg-dark-subtle">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" style="width: 36rem; height: 30rem;"
                                       th:src="${concert.artistImage}" /></div>
            <div class="col-md-6">
                <div class="small mb-1" th:text="${concert.concertDate}">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder" th:text="${concert.artist}">Shop item template</h1>
                <div class="fs-5 mb-5">
                    <span th:text="${concert.venue} + ', ' + ${concert.city}">ffad</span>
                </div>
                <p class="lead">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Ticket Type</label>
                            <select class="custom-select mr-sm-2 rounded" id="inlineFormCustomSelect">
                                <option selected>Choose...</option>
                                <option value="1">Standing</option>
                                <option value="2">Seated</option>
                            </select>
                        </div>
                        <div class="col-auto my-3">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Quantity</label>
                            <select class="custom-select mr-sm-2 rounded" id="inlineFormCustomSelect2">
                                <option selected>Choose...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>

                            </select>
                        </div>
                    </div>
                </form>
                </select>
                </p>
                <div class>
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Proceed To Checkout
                    </button>
                    <button class="btn btn-outline-dark flex-shrink-0 spa" type="button" onclick="history.go(-1)">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
